        <title>메이플스토리</title>

        <header>
            <div class="header__menu">
                <a class="menu-toggle" href="#">
                    <span class="menu-toggle__btn"></span>
                    <span class="menu-toggle__text">메뉴</span>
                </a>
            </div>
            <img
                class="header__logo"
                src="https://rs.nxfs.nexon.com/gnb/images/logo_nexon.png"

            />
            <div class="header__user">
                <div class="user">
                    <a class="user__card" href="#">
                        <span class="user__card-icon"></span>
                        <span class="user__card-text">넥슨현대카드</span>
                        <span class="user__card-badge">N</span>
                    </a>
                    <a class="user__pcbang" href="#">
                        <span class="user__pcbang-icon"></span>
                        <span class="user__pcbang-text">PC방 찾기</span>
                    </a>
                    <a class="user__join" href="#">
                        넥슨 회원가입
                    </a>
                    <a class="user__login" href="#">넥슨 로그인</a>
                </div>
            </div>
