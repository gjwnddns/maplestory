<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>메이플스토리</title>
        <link rel="stylesheet" href="css/common.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body style="height: 1000px;">
        <header>
            <!-- Block : 메뉴 토글 -->
            <div class="menu-toggle">
                <a class="menu-toggle__btn" href="#">
                    <span class="menu-icon"></span>
                    <span class="text">메뉴</span>
                </a>
            </div>
            <!-- Block : 넥슨 로고 -->
            <img class="nexon-logo" src="https://rs.nxfs.nexon.com/gnb/images/logo_nexon.png" alt="NEXON">
            <!-- Block : 유저 인증 관련, 결제, pc방 서비스 리스트 -->
            <ul class="user-menu">
                <li class="user-menu__item">
                    <!-- Block : 넥슨 현대카드 -->
                    <a class="nexon-hyundai-card" href="#">
                        <span class="user-menu-icon"></span>
                        <span class="hidden-name">넥슨현대카드</span>
                        <span class="badge">N</span>
                    </a>
                </li>
                <li class="user-menu__item">
                    <!-- Block : 피시방 찾기 -->
                    <a class="search-pcbang" href="#">
                        <span class="user-menu-icon"></span>
                        <span class="hidden-name">PC방 찾기</span>
                    </a>
                </li>
                <li class="user-menu__item">
                    <!-- Block : 넥슨 회원가입 -->
                    <a class="join" href="#">
                        <span class="name">넥슨 회원가입</span>
                    </a>
                </li>
                <li class="user-menu__item">
                    <!-- Block : 넥슨 로그인 -->
                    <a class="login" href="#">
                        <span class="name">넥슨 로그인</span>
                    </a>
                </li>
            </ul>
        </header>
        <main>
        </main>
        <footer></footer>
        <script src="js/script.js"></script>
    </body>
</html>
